name: CD

on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Publish to Repository
        run: ./gradlew publish
        env:
          REPSY_PASSWORD: ${{ secrets.REPSY_PASSWORD }}
          REPSY_USER: ${{ secrets.REPSY_USER }}
